<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://plus.unsplash.com/premium_photo-1664443577507-1930a78a60df?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c29saWQlMjBjb2xvcnxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
        }
        header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 0;
            text-align: center;
            border-radius: 10px;
        }
        .banner {
            background: url('https://t4.ftcdn.net/jpg/02/10/97/65/360_F_210976505_c4vXGI6NCIaV8qlANGNP1gDPIt2rjYjC.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            border-radius: 10px;
        }
        .banner h2 {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 5px;
            font-size: 2rem;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .menu-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            background: white;
            color: black;
        }
        .menu-item img {
            width: 100%;
            border-radius: 5px;
        }
        .menu-item h3 {
            margin: 0.5rem 0;
        }
        .menu-item button {
            background: #ff7043;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .menu-item button:hover {
            background: #e64a19;
        }
        .cart {
            border-top: 2px solid #ddd;
            padding: 1rem 0;
        }
        .cart h2 {
            margin-bottom: 1rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .cart-item span {
            margin: 0 0.5rem;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
            margin-top: 1rem;
        }
        footer {
            background: rgba(244, 244, 244, 0.9);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>FOOD ZONE</h1>
    </header>

    <div class="banner">
        <h2>Delicious Meals Await You!</h2>
    </div>

    <div class="container">
        <section class="menu">
            <div class="menu-item" data-id="1" data-name="Pizza" data-price="10">
                <img src="https://cdn.pixabay.com/photo/2020/05/17/04/22/pizza-5179939_640.jpg" alt="Pizza">
                <h3>Pizza</h3>
                <p>Price: $10</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="menu-item" data-id="2" data-name="Burger" data-price="8">
                <img src="https://static.vecteezy.com/system/resources/previews/023/809/530/non_2x/a-flying-burger-with-all-the-layers-ai-generative-free-photo.jpg" alt="Burger">
                <h3>Burger</h3>
                <p>Price: $8</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="menu-item" data-id="3" data-name="Pasta" data-price="12">
                <img src="https://media.istockphoto.com/id/1194248300/photo/pasta-with-pork-sauce-and-vegetables-on-color-gradient-background.jpg?s=612x612&w=0&k=20&c=FaPyoHBXXBHkZpoIvAktRilyDX5sy09xTrHUnwaF5i0=" alt="Pasta">
                <h3>Pasta</h3>
                <p>Price: $12</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="menu-item" data-id="4" data-name="Salad" data-price="6">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20210911/pngtree-vegetable-and-fruit-salad-image_863029.jpg" alt="Salad">
                <h3>Salad</h3>
                <p>Price: $6</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="menu-item" data-id="5" data-name="French Fries" data-price="4">
                <img src="https://images.themodernproper.com/billowy-turkey/production/posts/2022/Homemade-French-Fries_8.jpg?w=1200&h=630&q=82&fm=jpg&fit=crop&dm=1662474181&s=f68d27ba8188b4f245bb70b52764dbdd" alt="Salad">
                <h3>French Fries</h3>
                <p>Price: $4</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
            <div class="menu-item" data-id="6" data-name="Noodles" data-price="12">
                <img src="https://images.pexels.com/photos/2347311/pexels-photo-2347311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Salad">
                <h3>Noodles</h3>
                <p>Price: $12</p>
                <button onclick="addToCart(this)">Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">Total: $<span id="cart-total">0</span></div>
        </section>
    </div>

    <footer>
        <h3>Neeraj Patel</h3>
        <p>&copy; 2024 Restaurant. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        function addToCart(button) {
            const item = button.parentElement;
            const id = item.getAttribute('data-id');
            const name = item.getAttribute('data-name');
            const price = parseFloat(item.getAttribute('data-price'));

            const existingItem = cart.find(cartItem => cartItem.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.name}</span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>Price: $${item.price * item.quantity}</span>
                `;
                cartItems.appendChild(cartItem);
            });

            cartTotal.textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
